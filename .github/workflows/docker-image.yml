name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0
    - name: Docker login
      env: 
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        echo "Iniciando Login..."
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Fin del login..."
    - name: Build Docker Image
      run: |
        echo "Construyendo el docker..."
        docker build -t ${{secrets.DOCKER_USER}}/docker-graphql:0.0.2 .
        echo "Construccion finalizada..."
    - name: Push Docker Image
      run: |
        echo "Subiendo la imagen..."
        docker push ${{secrets.DOCKER_USER}}/docker-graphql:0.0.2 .
        
